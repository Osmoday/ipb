<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Zamówienie</title>
</head>
<body>
<form th:action="@{/buy/product/confirm}" method="post">
    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Opcjonalne">
    </div>
    <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Opcjonalne">
    </div>
    <div class="form-group">
        <label for="nip">NIP</label>
        <input type="text" class="form-control" id="nip" name="nip" placeholder="Opcjonalne">
    </div>
    <input id="idProduct" name="idProduct" type="hidden" th:value="${product.idProduct}">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
