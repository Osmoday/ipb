<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Sklep</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sklep</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/client">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/client/buy">Kup produkt <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-stripped">
    <thead>
    <tr>
        <td>Nazwa</td>
        <td>Numer seryjny</td>
        <td>Ilość</td>
        <td>Status</td>
        <td>Kup produkt</td>
    </tr>
    </thead>
    <tr th:each="product:${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.serialNumber}"></td>
        <td th:text="${product.amount}"></td>
        <td th:text="${product.status}"></td>
        <td>
            <form th:action="@{/buy/product}" method="post">
                <input type="hidden" name="idProduct" th:value="${product.idProduct}"/>
                <button class="btn btn-dark">Kup</button>
            </form>
        </td>
    </tr>
</table>

<form class="form-inline" method="get" th:action="@{/client/search}">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
           aria-label="Search" name="searchString">
</form>


</body>
<script>
    function level1() {
        $(".l0").show();
        $(".l1").hide();
        $(".l2").hide();
    }
    function level2() {
        $(".l0").hide();
        $(".l1").show();
        $(".l2").hide();
    }
    function level3() {
        $(".l0").hide();
        $(".l1").hide();
        $(".l2").show();
    }
</script>
</html>
