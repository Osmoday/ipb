<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="'Zamówienie nr. '+${sale.idSale}"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
<table class="table table-stripped">
    <thead>
    <tr>
        <td>Id zamówienia</td>
        <td>Status</td>
        <td>Id produktu</td>
        <td>Nazwa produktu</td>
        <td>Numer seryjny</td>
        <td>Ilość</td>
        </tr>
    </thead>
    <tr >
        <td th:text="${sale.idSale}"></td>
        <td th:text="${product.status}"></td>
        <td th:text="${product.idProduct}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.serialNumber}"></td>
        <td th:text="${product.amount}"></td>
    </tr>
</table>
<form th:if="${product.status} == 'Do odbioru'" th:action="@{/order/finish}" method="post">
    <input type="hidden" th:value="${product.idProduct}" name="idProduct" id="idProduct">
    <input type="hidden" th:value="${sale.idSale}" name="idSale" id="idSale">
    <button type="submit" class="btn btn-danger">Odbierz zamówienie</button>
</form>
</body>
</html>
